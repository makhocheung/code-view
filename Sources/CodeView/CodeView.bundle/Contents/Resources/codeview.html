<script>
    const editor = CodeMirror(document.body, {
        value: getStringFromHex(code),
        lineNumbers: true,
        theme: theme || "default",
        mode: "javascript"
    });

    function updateCode(data) {
        editor.setValue(getStringFromHex(data));
    }

    function getStringFromHex(data) {
        return decodeURIComponent(data.replace(/\s+/g, '').replace(/[0-9a-f]{2}/g, '%$&'));
    }
